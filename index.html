<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body onload="loadLocalStorage()">
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main>
            <aside>
                <nav>
                    <h2>Search for a City</h2>
                    <form id="form">
                        <input type="text" id="searchedCity" placeholder="Enter City Here">
                        <button type="submit" id="searchBtt">Search</button>
                    </form>
                </nav>

                <div id="history"></div>
            </aside>

            <div id="weather">
                <section id="today">
                    <h2 id="cityDate"></h2>
                    <img id="weatherImage" src="" alt="">
                    <p>temp: <span id="todayTemp"></span></p>
                    <p>wind: <span id="todayWind"></span></p>
                    <p>humidity: <span id="todayHumidity"></span></p>
                </section>
                
                <h2 id="forcast-title">5-Day Forcast</h2>

                <section id="forcast">
                    
                    <div id="day1" class="day-style">
                        <h2></h2>
                        <img src="" alt="">
                        <p>temp: <span></span></p>
                        <p>wind: <span></span></p>
                        <p>humidity: <span></span></p>
                    </div>
    
                    <div id="day2" class="day-style">
                        <h2></h2>
                        <img src="" alt="">
                        <p>temp: <span></span></p>
                        <p>wind: <span></span></p>
                        <p>humidity: <span></span></p>
                    </div>
    
                    <div id="day3" class="day-style">
                        <h2></h2>
                        <img src="" alt="">
                        <p>temp: <span></span></p>
                        <p>wind: <span></span></p>
                        <p>humidity: <span></span></p>
                    </div>
    
                    <div id="day4" class="day-style">
                        <h2></h2>
                        <img src="" alt="">
                        <p>temp: <span></span></p>
                        <p>wind: <span></span></p>
                        <p>humidity: <span></span></p>
                    </div>
    
                    <div id="day5" class="day-style">
                        <h2></h2>
                        <img src="" alt="">
                        <p>temp: <span></span></p>
                        <p>wind: <span></span></p>
                        <p>humidity: <span></span></p>
                    </div>
                </section>
            </div>
            
        </main>

        <footer>

        </footer>
    </body>
    <script src="./assets/js/scripts.js"></script>
</html>
